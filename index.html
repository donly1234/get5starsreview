<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Dominate local search. Get5StarsReview is the leading AI-powered platform helping businesses automate 5-star reviews, optimize Google Business Profiles, and rank #1 on Google Maps.">
    <meta name="keywords" content="Google Maps SEO, Local Search Ranking, Automated Reviews, Get5StarsReview, Google Business Profile Management, AI Reputation Management, Rank #1 Local Search, GBP Optimization">
    
    <!-- Open Graph / SEO -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://get5starsreview.com/">
    <meta property="og:title" content="Get5StarsReview | Automate Your Way to the Top of Google Maps">
    <meta property="og:description" content="Turn every customer into a 5-star review. Automate social proof and dominate your local area with AI.">
    <meta property="og:image" content="https://get5starsreview.com/og-image.jpg">

    <!-- Global process polyfill -->
    <script>
        window.process = window.process || { env: { NODE_ENV: 'production' } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-green: #16A34A;
            --deep-slate: #0F172A;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            -webkit-font-smoothing: antialiased;
            color: var(--deep-slate);
        }
        .hero-gradient {
            background: radial-gradient(circle at top right, rgba(22, 163, 74, 0.08), transparent 40%),
                        radial-gradient(circle at bottom left, rgba(59, 130, 246, 0.05), transparent 40%);
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(15, 23, 42, 0.08);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .gradient-text {
            background: linear-gradient(135deg, #16A34A 0%, #059669 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            display: flex;
            width: max-content;
            animation: marquee 40s linear infinite;
        }
    </style>
